name: 'Issue Comment Close Workflows'

on:
    issue_comment:
        types: [ created ]

jobs:
    comment-job:
        name: 'Comment Job'
        if: startsWith(github.event.issue.comments, 'close') == 'true'
        runs-on: ubuntu-latest

        steps:
        - name: Closed Issue
          uses: peter-evans/close-issue@v3
