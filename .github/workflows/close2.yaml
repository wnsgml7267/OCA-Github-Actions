on:
    issues:
      types: [opened]
jobs:
    titlePrefixCheck:
      runs-on: ubuntu-latest
      steps:
        - if: startsWith(github.event.issue.comments, '/close') == 'true'
          name: Close Issue
          uses: peter-evans/close-issue@v3
          with:
            comment: |
              Issue title must start with 'ABC-'.
              Auto-closing this issue.