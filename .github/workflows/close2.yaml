on:
    issues:
      types: [closed]
jobs:
    titlePrefixCheck:
      runs-on: ubuntu-latest
      steps:
        - if: github.event.issue.comments == '/close'
          name: Close Issue
          uses: peter-evans/close-issue@v3
          with:
            comment: |
              Issue title must start with 'ABC-'.
              Auto-closing this issue.